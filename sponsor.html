<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Quest - pico.quest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'pixel': ['"Press Start 2P"', 'monospace'],
                    },
                    colors: {
                        'pixel': {
                            'red': '#FF6B6B',
                            'orange': '#FFB347',
                            'yellow': '#FFD93D',
                            'green': '#6BCF7F',
                            'blue': '#4ECDC4',
                            'purple': '#A8E6CF',
                            'pink': '#FFB6C1',
                            'dark': '#2C3E50',
                            'light': '#FFEAA7',
                        }
                    },
                    boxShadow: {
                        'pixel': '4px 4px 0 rgba(0,0,0,0.8)',
                        'pixel-lg': '8px 8px 0 rgba(0,0,0,0.8)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b sticky top-0 z-50">
        <div class="px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-14 sm:h-16">
                <div class="flex items-center justify-between w-full">
                    <a href="index.html" class="flex items-center space-x-1 sm:space-x-2">
                        <div class="w-8 h-8 sm:w-12 sm:h-12 md:w-16 md:h-16 relative">
                            <div class="absolute inset-0 bg-pixel-dark border-2 sm:border-4 border-pixel-dark"></div>
                            <div class="absolute top-0 right-0 w-1 h-1 sm:w-3 sm:h-3 md:w-4 md:h-4 bg-pixel-yellow"></div>
                            <div class="absolute bottom-0 left-0 w-1 h-1 sm:w-2 sm:h-2 md:w-3 md:h-3 bg-pixel-green"></div>
                            <div class="absolute inset-0 flex items-center justify-center">
                                <span class="font-pixel text-pixel-yellow text-xs sm:text-lg md:text-2xl z-10">P</span>
                            </div>
                        </div>
                        <div class="text-left">
                            <div class="font-pixel text-pixel-dark text-xs sm:text-lg md:text-2xl leading-tight">pico.</div>
                            <div class="font-pixel text-pixel-dark text-xs sm:text-lg md:text-2xl leading-tight">quest</div>
                        </div>
                    </a>
                    <div class="flex items-center">
                        <a href="explore.html" class="bg-pixel-red text-white px-2 py-1 sm:px-3 sm:py-2 font-pixel text-xs border-2 border-pixel-dark hover:bg-pixel-orange transition-colors flex items-center space-x-1">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                            </svg>
                            <span class="hidden sm:inline">BACK</span>
                            <span class="sm:hidden">ê</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="min-h-screen bg-white">
        <!-- Sponsor Form -->
        <div class="h-screen flex items-start justify-center pt-8 px-4">
            <div class="w-full max-w-md bg-white border-4 border-pixel-dark shadow-pixel-lg p-6 sm:p-8">
                <h2 class="font-pixel text-pixel-dark text-xl mb-6 text-center">CREATE QUEST</h2>
                
                <!-- Form Fields -->
                <div class="space-y-4 mb-6">
                    <!-- Quest Name -->
                    <div>
                        <label class="block font-pixel text-pixel-dark text-xs mb-2">QUEST NAME</label>
                        <input type="text" id="quest-name" class="w-full px-3 py-2 border-4 border-pixel-dark font-pixel text-xs focus:outline-none focus:border-pixel-blue" placeholder="My Awesome Quest">
                    </div>
                    
                    <!-- Location -->
                    <div>
                        <label class="block font-pixel text-pixel-dark text-xs mb-2">LOCATION</label>
                        <input type="text" id="location" class="w-full px-3 py-2 border-4 border-pixel-dark font-pixel text-xs focus:outline-none focus:border-pixel-blue" placeholder="Downtown Coffee District">
                    </div>
                    
                    <!-- Bounty Amount -->
                    <div>
                        <label class="block font-pixel text-pixel-dark text-xs mb-2">BOUNTY AMOUNT</label>
                        <div class="relative">
                            <input type="number" id="bounty-amount" class="w-full px-3 py-2 pr-12 border-4 border-pixel-dark font-pixel text-xs focus:outline-none focus:border-pixel-blue" placeholder="100" min="1">
                            <span class="absolute right-3 top-2 font-pixel text-xs text-gray-500">USDC</span>
                        </div>
                    </div>
                    
                    <!-- Duration -->
                    <div>
                        <label class="block font-pixel text-pixel-dark text-xs mb-2">DURATION</label>
                        <select id="duration" class="w-full px-3 py-2 border-4 border-pixel-dark font-pixel text-xs focus:outline-none focus:border-pixel-blue bg-white">
                            <option value="1">1 HOUR</option>
                            <option value="2">2 HOURS</option>
                            <option value="4">4 HOURS</option>
                            <option value="8">8 HOURS</option>
                            <option value="24">1 DAY</option>
                            <option value="168">1 WEEK</option>
                        </select>
                    </div>
                </div>
                
                <!-- Supply Funds CTA -->
                <button id="supply-funds-btn" class="w-full bg-pixel-green text-white px-6 py-3 border-4 border-pixel-dark shadow-pixel font-pixel text-sm hover:bg-pixel-blue transition-colors">
                    SUPPLY FUNDS
                </button>
            </div>
        </div>
    </div>

    <script>
        // Form submission
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('supply-funds-btn').addEventListener('click', function() {
                const questName = document.getElementById('quest-name').value;
                const location = document.getElementById('location').value;
                const bountyAmount = document.getElementById('bounty-amount').value;
                const duration = document.getElementById('duration').value;
                
                if (!questName || !location || !bountyAmount) {
                    alert('Please fill in all fields');
                    return;
                }
                
                console.log('Creating quest:', {
                    name: questName,
                    location: location,
                    bounty: bountyAmount + ' USDC',
                    duration: duration + ' hours'
                });
                
                // Mock quest creation
                this.textContent = 'CREATING...';
                this.disabled = true;
                
                setTimeout(() => {
                    this.textContent = 'QUEST CREATED ';
                    this.classList.remove('bg-pixel-green');
                    this.classList.add('bg-pixel-purple');
                    
                    setTimeout(() => {
                        window.location.href = 'explore.html';
                    }, 1500);
                }, 2000);
            });
        });
    </script>
</body>
</html>
