<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Photos - pico.quest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'pixel': ['"Press Start 2P"', 'monospace'],
                    },
                    colors: {
                        'pixel': {
                            'red': '#FF6B6B',
                            'orange': '#FFB347',
                            'yellow': '#FFD93D',
                            'green': '#6BCF7F',
                            'blue': '#4ECDC4',
                            'purple': '#A8E6CF',
                            'pink': '#FFB6C1',
                            'dark': '#2C3E50',
                            'light': '#FFEAA7',
                        }
                    },
                    animation: {
                        'pixel-bounce': 'pixelBounce 2s infinite',
                    },
                    boxShadow: {
                        'pixel': '4px 4px 0 rgba(0,0,0,0.8)',
                        'pixel-lg': '8px 8px 0 rgba(0,0,0,0.8)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b sticky top-0 z-50">
        <div class="px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-14 sm:h-16">
                <div class="flex items-center justify-between w-full">
                    <a href="index.html" class="flex items-center space-x-1 sm:space-x-2">
                        <div class="w-8 h-8 sm:w-12 sm:h-12 md:w-16 md:h-16 relative">
                            <div class="absolute inset-0 bg-pixel-dark border-2 sm:border-4 border-pixel-dark"></div>
                            <div class="absolute top-0 right-0 w-1 h-1 sm:w-3 sm:h-3 md:w-4 md:h-4 bg-pixel-yellow"></div>
                            <div class="absolute bottom-0 left-0 w-1 h-1 sm:w-2 sm:h-2 md:w-3 md:h-3 bg-pixel-green"></div>
                            <div class="absolute inset-0 flex items-center justify-center">
                                <span class="font-pixel text-pixel-yellow text-xs sm:text-lg md:text-2xl z-10">P</span>
                            </div>
                        </div>
                        <div class="text-left">
                            <div class="font-pixel text-pixel-dark text-xs sm:text-lg md:text-2xl leading-tight">pico</div>
                            <div class="font-pixel text-pixel-dark text-xs sm:text-lg md:text-2xl leading-tight">quest</div>
                        </div>
                    </a>
                    <div class="flex items-center">
                        <a href="explore.html" class="bg-pixel-red text-white px-2 py-1 sm:px-3 sm:py-2 font-pixel text-xs border-2 border-pixel-dark hover:bg-pixel-orange transition-colors flex items-center space-x-1">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                            </svg>
                            <span class="hidden sm:inline">BACK</span>
                            <span class="sm:hidden">‚Üê</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="min-h-screen bg-white">
        <!-- Gallery View -->
        <div id="gallery-view" class="h-screen flex flex-col px-4">
            <div class="w-full max-w-3xl mx-auto flex-1 flex flex-col">
                <div class="text-center mb-2">
                    <h2 id="event-title" class="font-pixel text-pixel-dark text-sm mb-1">EVENT PHOTOS</h2>
                    <div id="event-subtitle" class="bg-pixel-blue text-white px-3 py-1 border-2 border-pixel-dark font-pixel text-xs inline-block">
                        üì∑ COMMUNITY GALLERY
                    </div>
                </div>
                
                <!-- 9-tile photo grid -->
                <div id="photo-grid" class="grid grid-cols-3 gap-1 flex-1">
                    <!-- Photos will be loaded here -->
                </div>
                
            </div>
        </div>

        <!-- Expanded Photo Modal -->
        <div id="photo-modal" class="hidden fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 p-4">
            <div class="relative w-full max-w-lg">
                <!-- Expanded Image Container -->
                <div id="expanded-photo-container" class="border-4 border-white mb-6 overflow-hidden">
                    <!-- Expanded photo will be inserted here -->
                </div>
                
                <!-- Action Buttons -->
                <div class="flex gap-4 justify-center">
                    <button id="like-btn" class="bg-pixel-red text-white px-6 py-3 border-4 border-white shadow-pixel font-pixel text-sm hover:bg-pixel-pink transition-colors flex items-center space-x-2">
                        <span>‚ô•</span>
                        <span>LIKE</span>
                    </button>
                    <button id="back-btn" class="bg-white text-pixel-dark px-6 py-3 border-4 border-pixel-dark shadow-pixel font-pixel text-sm hover:bg-gray-100 transition-colors">
                        BACK
                    </button>
                </div>
            </div>
        </div>
    </div>

    <style>
        @keyframes pixelBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>

    <script>
        let hasVoted = false;
        let currentPhotoIndex = -1;
        let photos = [];
        let currentEvent = '';

        // Download EthGlobal Cannes photos from Walrus
        async function downloadCannesPhotos() {
            await downloadWalrusPhotos('adbNMjUaC-_KF6pfiYGnDpU9Ydk49LA1oy-lwhRsHNQ', 'EthGlobal Cannes');
        }

        // Download EthGlobal Prague photos from Walrus
        async function downloadPraguePhotos() {
            await downloadWalrusPhotos('3rxIZUj99HGwSY-2B34-b0zYMBY7u8dqNbEUjGfMOPM', 'EthGlobal Prague');
        }

        // Download Sziget Festival photos from Walrus
        async function downloadSzigetPhotos() {
            await downloadWalrusPhotos('3OdMT8SafULHDVJQXk1yGJ0ElVJNctBwYYJ5ONtNj2w', 'Sziget Festival');
        }

        // Download Inota Festival photos from Walrus
        async function downloadInotaPhotos() {
            await downloadWalrusPhotos('-DVggijPKMBf5waxdcpXyWyBXGrLPBa_jg4pKK5dFkI', 'Inota Festival');
        }

        // Generic Walrus download function
        async function downloadWalrusPhotos(walrusId, eventName) {
            try {
                console.log(`Downloading ${eventName} photos from Walrus...`);
                
                // Show animated loading placeholders
                showLoadingPlaceholders();
                
                // Make API call to backend to execute walrus command
                const response = await fetch('/api/walrus-download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        command: `walrus read-quilt --out . --quilt-id ${walrusId}`
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    // Use downloaded files
                    photos = result.files || [];
                    console.log('Photos downloaded successfully from Walrus');
                } else {
                    throw new Error('Walrus download failed');
                }
                
            } catch (error) {
                console.error(`Failed to download ${eventName} photos from Walrus:`, error);
                // Keep showing loading placeholders on error
                return;
            }
        }

        // Show animated loading spinner tiles
        function showLoadingPlaceholders() {
            const grid = document.getElementById('photo-grid');
            
            grid.innerHTML = Array.from({length: 9}, (_, index) => `
                <div class="aspect-square border-2 border-pixel-dark bg-gray-100 flex items-center justify-center">
                    <div class="w-12 h-12 border-4 border-pixel-blue border-t-transparent rounded-full animate-spin"></div>
                </div>
            `).join('');
        }

        // Get event from URL parameter or referrer
        function getEventType() {
            const urlParams = new URLSearchParams(window.location.search);
            const event = urlParams.get('event');
            
            if (event) {
                return event;
            }
            
            // Fallback to referrer detection
            const referrer = document.referrer;
            if (referrer.includes('explore.html')) {
                return 'ethglobal-cannes'; // Default for explore
            }
            
            return 'placeholder';
        }

        // Load photos based on event type
        async function loadPhotos() {
            currentEvent = getEventType();
            console.log('Loading photos for event:', currentEvent);
            
            // Update page title and subtitle based on event
            updateEventInfo(currentEvent);
            
            // Load photos from Walrus
            switch(currentEvent) {
                case 'ethglobal-cannes':
                    await downloadCannesPhotos();
                    break;
                case 'ethglobal-prague':
                    await downloadPraguePhotos();
                    break;
                case 'sziget':
                    await downloadSzigetPhotos();
                    break;
                case 'inota':
                    await downloadInotaPhotos();
                    break;
                default:
                    photos = [
                        'https://picsum.photos/400/400?random=50',
                        'https://picsum.photos/400/400?random=51',
                        'https://picsum.photos/400/400?random=52',
                        'https://picsum.photos/400/400?random=53',
                        'https://picsum.photos/400/400?random=54',
                        'https://picsum.photos/400/400?random=55',
                        'https://picsum.photos/400/400?random=56',
                        'https://picsum.photos/400/400?random=57',
                        'https://picsum.photos/400/400?random=58'
                    ];
            }
            
            displayPhotoGrid();
        }

        function updateEventInfo(event) {
            const title = document.getElementById('event-title');
            const subtitle = document.getElementById('event-subtitle');
            
            switch(event) {
                case 'ethglobal-cannes':
                    title.textContent = 'ETHGLOBAL CANNES PHOTOS';
                    subtitle.innerHTML = 'üåä FRENCH RIVIERA HACKATHON';
                    subtitle.className = 'bg-pixel-purple text-white px-3 py-1 border-2 border-pixel-dark font-pixel text-xs inline-block';
                    break;
                case 'ethglobal-prague':
                    title.textContent = 'ETHGLOBAL PRAGUE PHOTOS';
                    subtitle.innerHTML = 'üè∞ WEB3 BUILDER HACKATHON';
                    subtitle.className = 'bg-pixel-blue text-white px-3 py-1 border-2 border-pixel-dark font-pixel text-xs inline-block';
                    break;
                case 'sziget':
                    title.textContent = 'SZIGET FESTIVAL PHOTOS';
                    subtitle.innerHTML = 'üé™ BUDAPEST MUSIC FESTIVAL';
                    subtitle.className = 'bg-pixel-green text-white px-3 py-1 border-2 border-pixel-dark font-pixel text-xs inline-block';
                    break;
                case 'inota':
                    title.textContent = 'INOTA FESTIVAL PHOTOS';
                    subtitle.innerHTML = 'üéµ ELECTRONIC MUSIC FESTIVAL';
                    subtitle.className = 'bg-pixel-orange text-white px-3 py-1 border-2 border-pixel-dark font-pixel text-xs inline-block';
                    break;
                default:
                    title.textContent = 'EVENT PHOTOS';
                    subtitle.innerHTML = 'üì∑ COMMUNITY GALLERY';
                    subtitle.className = 'bg-pixel-blue text-white px-3 py-1 border-2 border-pixel-dark font-pixel text-xs inline-block';
            }
        }

        function displayPhotoGrid() {
            const grid = document.getElementById('photo-grid');
            
            grid.innerHTML = photos.map((photo, index) => `
                <div class="photo-tile cursor-pointer relative group border-2 border-pixel-dark hover:border-pixel-blue transition-all duration-200" data-index="${index}">
                    <div class="aspect-square overflow-hidden">
                        <img src="${photo}" alt="Event photo ${index + 1}" class="w-full h-full object-cover" loading="lazy">
                    </div>
                    <div class="photo-overlay absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-all duration-200 flex items-center justify-center">
                        <span class="text-white text-2xl opacity-0 group-hover:opacity-100 transition-opacity">üëÅÔ∏è</span>
                    </div>
                </div>
            `).join('');
            
            // Add click handlers
            addPhotoInteractions();
        }

        function addPhotoInteractions() {
            document.querySelectorAll('.photo-tile').forEach((tile, index) => {
                tile.addEventListener('click', () => {
                    expandPhoto(index);
                });
            });
        }

        function expandPhoto(index) {
            console.log('Expanding photo', index);
            currentPhotoIndex = index;
            
            // Show expanded photo
            const container = document.getElementById('expanded-photo-container');
            container.innerHTML = `<img src="${photos[index]}" alt="Event photo ${index + 1}" class="w-full h-auto">`;
            
            // Show modal
            document.getElementById('photo-modal').classList.remove('hidden');
            
            // Update like button
            document.getElementById('like-btn').onclick = () => likePhoto(index);
            document.getElementById('back-btn').onclick = closeModal;
        }

        function likePhoto(index) {
            console.log('Liked event photo', index);
            hasVoted = true;
            
            // Mark tile as liked
            const tile = document.querySelector(`[data-index="${index}"]`);
            tile.classList.add('border-pixel-red');
            tile.innerHTML += `
                <div class="absolute top-1 right-1 w-6 h-6 bg-pixel-red border-2 border-white rounded-full flex items-center justify-center">
                    <span class="text-white text-xs">‚ô•</span>
                </div>
            `;
            
            // Close modal
            closeModal();
        }

        function closeModal() {
            document.getElementById('photo-modal').classList.add('hidden');
            currentPhotoIndex = -1;
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('View page loaded');
            loadPhotos();
        });
    </script>
</body>
</html>
